version: "3.8"

services:
  db:
    image: postgres
    container_name: db-stage
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: default_database
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  backend:
    build:
      context: .
      dockerfile: ./dockerfiles/dev/django/Dockerfile
    container_name: backend-stage
    volumes:
      - ./core:/usr/src/app
      - static-data:/usr/src/app/staticfiles
      - media-data:/usr/src/app/media
    working_dir: /usr/src/app
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        gunicorn core.wsgi:application --bind 0.0.0.0:8000
      "
    environment:
      PG_USER: username
      PG_PASSWORD: password
      PG_NAME: default_database
      PG_HOST: db
      PG_PORT: 5432
      DEBUG: "False"

      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_HOST_USER: mohammadmatin13872008@gmail.com
      EMAIL_HOST_PASSWORD: hizpwqlltslhvomm
      EMAIL_USE_TLS: "True"
      EMAIL_USE_SSL: "False"
      DOMAIN: example.com
      PROTOCOL: https

    depends_on:
      - db
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx-stage
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static-data:/usr/src/app/staticfiles
      - media-data:/usr/src/app/media
    depends_on:
      - backend
    restart: always

volumes:
  postgres-data:
  static-data:
  media-data:
